<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise of Kingdoms - Resource Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <h1 data-i18n-key="title">RoK Resource Calculator</h1>
            <div class="lang-switcher">
                <button data-lang="en">EN</button>
                <button data-lang="vi">VI</button>
            </div>
        </div>

        <div class="card usage-note">
            <p>
                <span data-i18n-key="guideTitle"></span><br>
                <span data-i18n-key="guideResources"></span><br>
                <span data-i18n-key="guideTime"></span><br>
                <span data-i18n-key="guideLink"></span>
            </p>
        </div>

        <div class="app-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><span class="icon">üì¶</span><span data-i18n-key="currentResources"></span></h2>
                    <div class="resource-inputs">
                        <div class="input-group">
                            <label for="current-food" data-i18n-key="resourceFood"></label>
                            <input type="text" id="current-food" data-i18n-placeholder-key="placeholderResource">
                        </div>
                        <div class="input-group">
                            <label for="current-wood" data-i18n-key="resourceWood"></label>
                            <input type="text" id="current-wood" data-i18n-placeholder-key="placeholderResource">
                        </div>
                        <div class="input-group">
                            <label for="current-stone" data-i18n-key="resourceStone"></label>
                            <input type="text" id="current-stone" data-i18n-placeholder-key="placeholderResource">
                        </div>
                        <div class="input-group">
                            <label for="current-gold" data-i18n-key="resourceGold"></label>
                            <input type="text" id="current-gold" data-i18n-placeholder-key="placeholderResource">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2><span class="icon">üéÅ</span><span data-i18n-key="selectableResourceChests"></span></h2>
                    <div class="resource-inputs">
                        <div class="input-group">
                            <label for="level1-chests" data-i18n-key="chestLevel1"></label>
                            <input type="number" id="level1-chests" data-i18n-placeholder-key="placeholderChest">
                        </div>
                        <div class="input-group">
                            <label for="level2-chests" data-i18n-key="chestLevel2"></label>
                            <input type="number" id="level2-chests" data-i18n-placeholder-key="placeholderChest">
                        </div>
                        <div class="input-group">
                            <label for="level3-chests" data-i18n-key="chestLevel3"></label>
                            <input type="number" id="level3-chests" data-i18n-placeholder-key="placeholderChest">
                        </div>
                        <div class="input-group">
                            <label for="level4-chests" data-i18n-key="chestLevel4"></label>
                            <input type="number" id="level4-chests" data-i18n-placeholder-key="placeholderChest">
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h2><span class="icon">‚è±Ô∏è</span><span data-i18n-key="currentSpeedups"></span></h2>
                    <p class="subtitle" data-i18n-key="speedupSubtitle"></p>
                    <div class="resource-inputs">
                        <div class="input-group">
                            <label for="current-building-su" data-i18n-key="speedupBuilding"></label>
                            <input type="text" id="current-building-su" data-i18n-placeholder-key="placeholderSpeedup">
                        </div>
                        <div class="input-group">
                            <label for="current-research-su" data-i18n-key="speedupResearch"></label>
                            <input type="text" id="current-research-su" data-i18n-placeholder-key="placeholderSpeedup">
                        </div>
                        <div class="input-group">
                            <label for="current-training-su" data-i18n-key="speedupTraining"></label>
                            <input type="text" id="current-training-su" data-i18n-placeholder-key="placeholderSpeedup">
                        </div>
                        <div class="input-group">
                            <label for="current-healing-su" data-i18n-key="speedupHealing"></label>
                            <input type="text" id="current-healing-su" data-i18n-placeholder-key="placeholderSpeedup">
                        </div>
                        <div class="input-group">
                            <label for="current-general-su" data-i18n-key="speedupGeneral"></label>
                            <input type="text" id="current-general-su" data-i18n-placeholder-key="placeholderSpeedup">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2><span class="icon">üéÅ</span><span data-i18n-key="selectableSpeedupChests"></span></h2>
                    <div class="resource-inputs">
                        <div class="input-group">
                            <label for="level2-su-chests" data-i18n-key="speedupChestLevel2"></label>
                            <input type="number" id="level2-su-chests" data-i18n-placeholder-key="placeholderChest">
                        </div>
                        <div class="input-group">
                            <label for="level3-su-chests" data-i18n-key="speedupChestLevel3"></label>
                            <input type="number" id="level3-su-chests" data-i18n-placeholder-key="placeholderChest">
                        </div>
                        <div class="input-group">
                            <label for="level4-su-chests" data-i18n-key="speedupChestLevel4"></label>
                            <input type="number" id="level4-su-chests" data-i18n-placeholder-key="placeholderChest">
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <h2><span class="icon">üèõÔ∏è</span><span data-i18n-key="upgradeCost"></span></h2>
                    <div class="upgrade-cost-section">
                        <h3 data-i18n-key="resources"></h3>
                        <div class="resource-inputs">
                            <div class="input-group">
                                <label for="cost-food" data-i18n-key="resourceFood"></label>
                                <input type="text" id="cost-food" data-i18n-placeholder-key="placeholderResource">
                            </div>
                            <div class="input-group">
                                <label for="cost-wood" data-i18n-key="resourceWood"></label>
                                <input type="text" id="cost-wood" data-i18n-placeholder-key="placeholderResource">
                            </div>
                            <div class="input-group">
                                <label for="cost-stone" data-i18n-key="resourceStone"></label>
                                <input type="text" id="cost-stone" data-i18n-placeholder-key="placeholderResource">
                            </div>
                            <div class="input-group">
                                <label for="cost-gold" data-i18n-key="resourceGold"></label>
                                <input type="text" id="cost-gold" data-i18n-placeholder-key="placeholderResource">
                            </div>
                        </div>
                    </div>
                    <div class="upgrade-cost-section">
                        <h3 data-i18n-key="time"></h3>
                        <div class="resource-inputs time-cost">
                            <div class="input-group">
                                <label for="cost-time-type" data-i18n-key="upgradeType"></label>
                                <select id="cost-time-type">
                                    <option value="building" data-i18n-key="speedupBuilding" selected></option>
                                    <option value="research" data-i18n-key="speedupResearch"></option>
                                    <option value="training" data-i18n-key="speedupTraining"></option>
                                    <option value="healing" data-i18n-key="speedupHealing"></option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="cost-time" data-i18n-key="timeRequired"></label>
                                <input type="text" id="cost-time" data-i18n-placeholder-key="placeholderTime">
                            </div>
                            <div class="input-group">
                                <label for="speed-buff" data-i18n-key="speedBuff"></label>
                                <input type="number" id="speed-buff" data-i18n-placeholder-key="placeholderBuff">
                            </div>
                            <div class="input-group">
                                <label for="alliance-helps" data-i18n-key="allianceHelps"></label>
                                <input type="number" id="alliance-helps" data-i18n-placeholder-key="placeholderHelps">
                            </div>
                        </div>
                    </div>
                </div>

                <button id="calculate-btn" data-i18n-key="calculate"></button>

                <div id="result-container" class="card hidden">
                    <h2 data-i18n-key="calculationResult"></h2>
                    <div id="resource-result"></div>
                    <hr id="result-divider" class="hidden">
                    <div id="speedup-result"></div>
                </div>
            </div>
        </div>

        <footer>
            <p data-i18n-key="createdBy"></p>
            <a href="https://github.com/tri218138/rok-rss" class="github-link" target="_blank" rel="noopener noreferrer">
                <svg height="24" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true" class="github-icon">
                    <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.19.01-.82.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21-.15.46-.55.38A8.013 8.013 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                </svg>
                <span data-i18n-key="githubStar"></span>
                <span id="github-star-count" class="star-count">...</span>
            </a>
        </footer>
    </div>

    <div id="quick-calculator" class="calculator-widget hidden">
        <div class="calculator-header">
            <span data-i18n-key="quickCalculator"></span>
            <button id="close-calculator-btn" class="close-btn">&times;</button>
        </div>
        <div class="calculator-display">
            <input type="text" id="calculator-screen" readonly>
        </div>
        <div class="calculator-keys">
            <button data-key="clear" class="operator">C</button>
            <button data-key="backspace">‚å´</button>
            <button data-key="/" class="operator">√∑</button>
            <button data-key="*" class="operator">√ó</button>

            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="-" class="operator">‚àí</button>

            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="+" class="operator">+</button>

            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>

            <button data-key="=" class="equals">=</button>

            <button data-key="0" class="zero">0</button>
            <button data-key=".">.</button>
        </div>
    </div>

    <button id="toggle-calculator-btn" class="calculator-toggle">üßÆ</button>

    <script type="module" src="js/main.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
